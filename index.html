<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>⚡ Typing Speed Challenge ⚡</h1>
        <div class="stats">
            <div>⏱️ Time: <span id="time">60</span>s</div>
            <div>🚀 WPM: <span id="wpm">0</span></div>
            <div>🎯 Accuracy: <span id="accuracy">0</span>%</div>
        </div>
        <div class="emoji-container"></div>
        <div id="quote-display" class="quote">Click "Start Game" to begin!</div>
        <textarea id="quote-input" class="quote-input" placeholder="Start typing here..." disabled></textarea>
        <div class="buttons">
            <button id="start-test" class="btn">🎮 Start Game</button>
            <button id="reset-test" class="btn">🔄 Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
